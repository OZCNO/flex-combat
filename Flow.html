<!DOCTYPE html>
<html>
<head>
	<title>flex实战-流式布局</title>
	<style type="text/css" media="screen">
		.parent {
		  width: 200px;
		  height: 150px;
		  background-color: #666;
		  display: flex;
		  flex-flow: row wrap;
		  align-content: flex-start;
		}

		.child {
		  box-sizing: border-box;
		  background-color: white;
		  flex: 0 0 25%;
		  height: 50px;
		  border: 1px solid red;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
		<div class="child"></div>
	</div>
</body>
</html>
